<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="1.png" alt="Card Image">
        </div>
        <div class="card-content">
            <div class="card-tag">Learning</div>
            <div class="card-date">Published 21 Dec 2023</div>
            <h2 class="card-title">HTML & CSS foundations</h2>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-author">
                <img src="25.png" alt="Author Image">
                <span>Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
